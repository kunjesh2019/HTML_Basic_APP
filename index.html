<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;title&gt; element</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <ul>
      <li><a class="active" href="#">Home</a></li>
      <li><a href="#"> About</a></li>
      <li><a href="#">Support</a></li>
      <li><a href="#">Contact us</a></li>
    </ul>
    <p>example</p>
    <div class="padding">
      Example of <span class="highlight">inline element</span>example
    </div>
    <table>
      <tr>
        <td><img src="./images/Surface_book2.jfif" padding="20px" /></td>
        <td>
          <img id="img2" src="./images/Xbox.jpeg" />
        </td>
      </tr>
    </table>

    <div>
      The following span is an <span class="highlight">inline element</span>;
      its background has been colored to display both the beginning and end of
      the inline element's influence.
    </div>
  </body>
</html>
